<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abito - доска объявлений</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-box">
        <div class="header-logo">
          <img src="./image/logo.svg" alt="logo: abito" class="logo-image" />
          <span>Abito</span>
        </div>
        <div class="header-control">
          <button class="btn btn-outline">Вход и регистрация</button>
          <button class="btn btn-primary">Подать объявление</button>
        </div>

        <div class="header-burger">
          <img src="./image/menu.svg" alt="burger">
        </div>
      </div>
    </div>
  </header>
</body>
</html>
